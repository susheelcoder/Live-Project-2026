<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pooja</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 450px;
            z-index: 2;
            border: 2px solid #f06292;
        }

        h1 { color: #d81b60; margin-bottom: 20px; font-size: 30px; }
        p { color: #444; line-height: 1.8; font-size: 19px; font-style: italic; }

        /* Music Button */
        .music-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
        }

        .heart {
            position: absolute;
            color: #f06292;
            animation: float 5s infinite ease-in;
            opacity: 0;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="heartContainer"></div>

<div class="container">
    <h1>I'm Sorry Pooja üåπ</h1>
    <p>
        "Pooja, main samajh sakta hoon ki tum naraz ho aur shayad abhi baat nahi karna chahti. 
        Main tumhe baar-baar call karke pareshan nahi karunga. 
        Jab tumhara gussa thanda ho jaye aur tum comfortable mehsoos karo, 
        tab please mujhe message karna. I'm really sorry."
    </p>
    
    <audio id="sorryAudio" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button class="music-btn" onclick="togglePlay()">üéµ Play Sorry Song</button>
    <div style="margin-top: 15px; font-size: 30px;">ü•∫üôè</div>
</div>

<script>
    const audio = document.getElementById('sorryAudio');
    function togglePlay() {
        return audio.paused ? audio.play() : audio.pause();
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.getElementById('heartContainer').appendChild(heart);
        setTimeout(() => { heart.remove(); }, 5000);
    }
    setInterval(createHeart, 300);
</script>

</body>
</html>
