<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Only For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.container{
  background:#fff;
  padding:25px;
  border-radius:25px;
  text-align:center;
  max-width:360px;
  width:92%;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  position:relative;
}

h1{ color:#ff3366; margin:8px 0; }
p{ color:#444; font-size:1rem; }

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:1.05rem;
  cursor:pointer;
  margin:8px;
}

#yes{ background:#ff3366; color:#fff; }
#no{ background:#ddd; }

#finalMsg{ display:none; }

#cameraBox{
  display:none;
  margin-top:10px;
  position:relative;
}

video{
  width:100%;
  border-radius:20px;
  border:4px solid #ff3366;
  filter:brightness(1.15) contrast(1.1) saturate(1.35) blur(0.6px);
  box-shadow:0 0 25px rgba(255,51,102,.6);
}

.glow{
  position:absolute;
  inset:0;
  border-radius:20px;
  pointer-events:none;
  box-shadow:
    0 0 25px rgba(255,105,180,.8),
    inset 0 0 15px rgba(255,182,193,.6);
}

/* Sound Button */
#soundBtn{
  position:absolute;
  top:15px;
  right:15px;
  background:#ff3366;
  color:#fff;
  border-radius:50%;
  width:42px;
  height:42px;
  font-size:18px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <div id="soundBtn">üîä</div>

  <h1>Hey ‚ù§Ô∏è</h1>
  <p>
    Ek chhota sa sawaal hai‚Ä¶  
    <br><b>Animesh</b> ne dil se poochha hai ü•∫
  </p>

  <button id="yes">YES üòç</button>
  <button id="no">NO üôà</button>

  <div id="finalMsg">
    <h1>I Love You ‚ù§Ô∏è</h1>
    <p>
      Tumhari ek smile,  
      Animesh ki poori duniya badal deti hai ‚ú®  
    </p>

    <div id="cameraBox">
      <video id="camera" autoplay playsinline></video>
      <div class="glow"></div>
      <p style="color:#ff3366;font-size:1.2rem;margin-top:8px;">
        This is the face Animesh loves üíñ
      </p>
    </div>

    <p style="margin-top:10px;font-size:.95rem;">
      Thoda yahin ruko‚Ä¶  
      kyunki kuch feelings likhne me time lagta hai ‚ù§Ô∏è
    </p>
  </div>
</div>

<!-- AUDIO -->
<audio id="loveAudio">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_0c84c3c8d8.mp3" type="audio/mpeg">
</audio>

<script>
let stream=null;

// Camera preload
window.addEventListener("load",async()=>{
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video:{facingMode:"user"},audio:false
    });
    camera.srcObject = stream;
  }catch(e){
    alert("Camera allow karna zaroori hai ‚ù§Ô∏è");
  }
});

// YES
yes.onclick=()=>{
  finalMsg.style.display="block";
  cameraBox.style.display="block";
  setInterval(createHeart,400);

  setTimeout(()=>{
    alert("Beauty Mode ON ‚ú®\nTum waise hi perfect ho ‚ù§Ô∏è");
  },1200);
};

// NO
no.onclick=()=>{
  alert("NO option sirf tumhe chhedne ke liye hai üòå‚ù§Ô∏è");
};

// Floating hearts
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

// Sound button
soundBtn.onclick=()=>{
  loveAudio.play();
};
</script>

</body>
</html>
