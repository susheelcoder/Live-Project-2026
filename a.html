<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Pooja</title>
    <style>
        body {
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background: #fff0f5;
            font-family: sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
            border: 2px solid #ff69b4;
            position: relative;
            z-index: 10;
        }
        h1 { color: #d81b60; font-size: 24px; }
        p { color: #333; line-height: 1.6; font-size: 17px; margin: 20px 0; }
        .play-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            animation: float 4s linear infinite;
            opacity: 0;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="hearts">1</div>

<div class="card">
    <h1>I am Sorry Pooja üåπ</h1>
    <p id="sorryText">
        Pooja, main samajh sakta hoon ki tum naraz ho aur shayad abhi baat nahi karna chahti. 
        Main tumhe baar-baar message karke pareshan nahi karunga. 
        Jab tumhara gussa thanda ho jaye aur tum comfortable mehsoos karo, 
        tab please mujhe call karna. I'm really sorry.
    </p>
    
    <button class="play-btn" onclick="speakText()">üîä Listen & Forgive</button>
    <p style="font-size: 30px; margin-top: 15px;">ü•∫üôè</p>
</div>




<script>
    function speakText() {
        const text = document.getElementById('sorryText').innerText;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'hi-IN'; // Hindi voice
        utterance.rate = 0.9;    // Speed thodi slow rakhi hai emotional lage
        window.speechSynthesis.speak(utterance);
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.getElementById('hearts').appendChild(heart);
        setTimeout(() => { heart.remove(); }, 4000);
    }
    setInterval(createHeart, 400);
</script>

</body>
</html>
