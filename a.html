<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Tree Animation</title>
<style>
body{
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    color:white;
    font-family:Arial;
}

.tree{
    position:relative;
    width:0;
    height:0;
    border-left:100px solid transparent;
    border-right:100px solid transparent;
    border-bottom:200px solid green;
    animation: glow 2s infinite;
}

.tree:before,
.tree:after{
    content:"";
    position:absolute;
    left:-80px;
    top:60px;
    border-left:80px solid transparent;
    border-right:80px solid transparent;
    border-bottom:160px solid green;
}

.tree:after{
    left:-60px;
    top:120px;
    border-left:60px solid transparent;
    border-right:60px solid transparent;
    border-bottom:120px solid green;
}

.star{
    position:absolute;
    top:-40px;
    left:-10px;
    font-size:40px;
    animation: spin 3s linear infinite;
}

@keyframes glow{
 0%,100%{filter:drop-shadow(0 0 8px lime);}
 50%{filter:drop-shadow(0 0 25px yellow);}
}

@keyframes spin{
 0%{transform:rotate(0deg);}
 100%{transform:rotate(360deg);}
}
</style>
</head>
<body>

<div class="tree">
  <div class="star">‚≠ê</div>
</div>

</body>
</html>
