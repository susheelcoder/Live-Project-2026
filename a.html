<!DOCTYPE html>
<html>
<head>
<title>Christmas Snow Tree</title>
<style>
body{
    margin:0;
    background:#001;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.tree{
    width:0;
    height:0;
    border-left:120px solid transparent;
    border-right:120px solid transparent;
    border-bottom:250px solid green;
    position:relative;
}

.star{
    color:yellow;
    font-size:50px;
    position:absolute;
    top:-55px;
    left:-16px;
}

.snow{
    position:fixed;
    top:-10px;
    width:10px;
    height:10px;
    background:white;
    border-radius:50%;
    animation: fall linear infinite;
}

@keyframes fall{
    to { transform: translateY(100vh); }
}
</style>
</head>
<body>

<div class="tree">
    <div class="star">‚≠ê</div>
</div>

<script>
function snow(){
    let sn = document.createElement("div");
    sn.className="snow";
    sn.style.left = Math.random()*innerWidth+"px";
    sn.style.animationDuration = (Math.random()*3+2)+"s";
    document.body.appendChild(sn);
    setTimeout(()=>sn.remove(),5000);
}

setInterval(snow, 100);
</script>

</body>
</html>
