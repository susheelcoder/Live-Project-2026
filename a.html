  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Grand Celebration ðŸŽ†</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles and Background */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #000; /* Black background for star effect */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            perspective: 1px; /* Parallax Setup */
        }
        
        /* Parallax Layer (Simulated depth) */
        .parallax-bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: radial-gradient(ellipse at bottom, #1f004b 0%, #05001a 100%);
            transform: translateZ(-1px) scale(2); /* Background ko peeche dhakela */
            z-index: 1;
        }

        .countdown-container {
            font-family: 'Orbitron', sans-serif; /* Techy font for countdown */
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            /* Glowing Border Effect */
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7), 0 0 100px rgba(255, 0, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.5);
            z-index: 10;
            margin: 20px;
            max-width: 90%;
            transition: all 0.5s ease;
        }
        
        /* Interactive Particle/Star System */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 5px #fff, 0 0 10px #ffcc00; /* Star glow */
            animation: twinkle 5s infinite alternate;
            z-index: 2;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(1); }
        }
        
        /* Headings */
        h1 {
            font-size: 3.5em;
            color: #ffeb3b; 
            text-shadow: 0 0 15px #ff9800, 0 0 25px #ffcc00;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* Countdown Display Units */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .time-unit {
            padding: 20px;
            border-radius: 12px;
            min-width: 80px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #00ffc8;
            transition: transform 0.2s;
        }
        .time-unit:hover {
            transform: scale(1.1);
            background: rgba(0, 255, 200, 0.2);
        }

        .time-unit span {
            display: block;
            font-size: 3.5em; 
            font-weight: bold;
            color: #00ffc8; 
            text-shadow: 0 0 8px #00ffc8, 0 0 15px #00aaff;
            line-height: 1;
        }

        .time-unit small {
            font-size: 1em;
            text-transform: uppercase;
            color: #ccc;
            margin-top: 5px;
            display: block;
        }

        /* New Year Celebration Message */
        #newYearMessage {
            font-family: 'Orbitron', sans-serif;
            font-size: 5em;
            color: #ff4081; 
            text-shadow: 0 0 30px #ff4081, 0 0 60px #ff80ab;
            display: none; 
            animation: celebrationBounce 2s infinite, fadeIn 2s forwards;
            padding: 20px;
        }
        
        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes celebrationBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .countdown-container {
                padding: 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .time-unit {
                min-width: 60px;
                padding: 15px 10px;
                margin: 5px;
            }
            .time-unit span {
                font-size: 2.5em;
            }
            #newYearMessage {
                font-size: 3em;
            }
        }
        
        /* Confetti Styles (Same as before) */
        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #ffcc00; 
            top: -10vh; 
            opacity: 0;
            animation: fall-and-spin 5s linear infinite;
            z-index: 5; /* Confetti ko upar rakha */
        }

        @keyframes fall-and-spin {
            0% { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate3d(var(--x-end), 100vh, 0) rotate(var(--deg-end)); opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="parallax-bg"></div> <div id="stars-container"></div> 

    <div class="countdown-container" id="mainContainer">
        <h1>New Year 2026 Launch Sequence</h1>
        
        <div id="countdown">
            <div class="time-unit" id="days"><span>00</span><small>Days</small></div>
            <div class="time-unit" id="hours"><span>00</span><small>Hours</small></div>
            <div class="time-unit" id="minutes"><span>00</span><small>Minutes</small></div>
            <div class="time-unit" id="seconds"><span>00</span><small>Seconds</small></div>
        </div>
        
        <p id="newYearMessage">ðŸŽ‰ INITIATE CELEBRATION! 2026 IS HERE! ðŸ¥³</p>
    </div>

    <script>
        const countdownDate = new Date("Jan 1, 2026 00:00:00").getTime();
        const confettiColors = ['#ff4081', '#00ffc8', '#ffeb3b', '#64ffda', '#ff80ab'];

        // 1. Countdown Logic (Same as before)
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                document.getElementById("days").querySelector("span").innerText = String(days).padStart(2, '0');
                document.getElementById("hours").querySelector("span").innerText = String(hours).padStart(2, '0');
                document.getElementById("minutes").querySelector("span").innerText = String(minutes).padStart(2, '0');
                document.getElementById("seconds").querySelector("span").innerText = String(seconds).padStart(2, '0');
            } else {
                clearInterval(interval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("newYearMessage").style.display = "block";
                document.getElementById("mainContainer").style.boxShadow = '0 0 100px #ff4081, 0 0 150px #ff80ab'; // Final glow
                startConfettiBlast(); 
            }
        }

        updateCountdown(); 
        const interval = setInterval(updateCountdown, 1000);
        
        // 2. Confetti Logic (Same as before)
        function createConfettiPiece() {
            // ... (Confetti creation code) ...
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';
            
            const size = Math.random() * 8 + 8;
            piece.style.width = size + 'px';
            piece.style.height = size * (Math.random() > 0.5 ? 1 : 2) + 'px';
            piece.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            piece.style.left = Math.random() * 100 + 'vw';
            
            piece.style.setProperty('--x-end', (Math.random() - 0.5) * 200 + 'px'); 
            piece.style.setProperty('--deg-end', (Math.random() * 1000) + 'deg'); 
            piece.style.animationDelay = (Math.random() * 5) + 's';
            piece.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            document.body.appendChild(piece);

            setTimeout(() => { piece.remove(); }, 7000); 
        }

        function startConfettiBlast() {
             for(let i=0; i<50; i++) { createConfettiPiece(); }
             setInterval(createConfettiPiece, 500); 
        }
        
        // Initial Confetti drop
        for(let i=0; i<15; i++) { createConfettiPiece(); }

        
        // 3. Star/Particle Logic (NEW)
        const starsContainer = document.body;
        const numberOfStars = 70; // Stars ki sankhya

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 3 + 1; // 1px to 4px
            star.style.width = star.style.height = size + 'px';
            
            // Random position across the screen
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            
            // Random animation speed and delay
            star.style.animationDuration = Math.random() * 4 + 3 + 's'; // 3s to 7s
            star.style.animationDelay = Math.random() * 5 + 's';
            
            starsContainer.appendChild(star);
        }

        // Generate stars
        for (let i = 0; i < numberOfStars; i++) {
            createStar();
        }

    </script>
</body>
</html>
