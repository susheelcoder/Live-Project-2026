<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Surprise</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family: 'Segoe UI', sans-serif;}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#fff;
}

/* Pages */
.page{
  position:absolute;
  width:100%;
  height:100%;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  text-align:center;
}
.page.active{display:flex;}

/* Top Question */
h1{
  font-size:2rem;
  margin-bottom:20px;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* Buttons */
button{
  padding:12px 25px;
  font-size:1rem;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:10px;
  transition:.3s;
}
.nextBtn{background:#fff;color:#ff4f7b;}
.yes{background:#00ffcc;color:#000;}
.no{background:#ff3333;color:#fff;position:absolute;}

/* Shayari */
.shayari{
  font-size:1.2rem;
  margin:15px 0;
  animation:fade 2s infinite alternate;
}
@keyframes fade{from{opacity:.6}to{opacity:1}}

/* Camera */
#cameraBox{
  width:260px;
  height:360px;
  border-radius:20px;
  border:4px solid #fff;
  overflow:hidden;
  margin-top:15px;
  position:relative;
  box-shadow:0 0 20px rgba(255,255,255,.6);
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(1.15) contrast(1.1) saturate(1.3) blur(.6px);
}

/* Hearts & Flowers */
.fall{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

/* Sound Button */
.soundBtn{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#fff;
  color:#ff4f7b;
  font-size:20px;
  padding:12px;
  border-radius:50%;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>‚ùì Kya tumne kabhi kisi se saccha pyaar kiya hai?</h1>
  <button class="nextBtn" onclick="goNext()">Next ‚û°Ô∏è</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>‚ù§Ô∏è Kya tum mujhse pyaar karti ho?</h1>
  <button class="yes" onclick="yesLove()">YES üíñ</button>
  <button class="no" id="noBtn">NO üòÖ</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>üåπ Tumhari muskaan meri duniya hai üåπ</h1>
  <div class="shayari">
    "Tumhari ek jhalak hi kaafi hai,<br>
     Dil har baar tum par haar jaata hai ‚ù§Ô∏è"
  </div>

  <div id="cameraBox">
    <video id="video" autoplay playsinline></video>
  </div>
</div>

<!-- Sound -->
<button class="soundBtn" onclick="playLove()">üîä</button>
<audio id="loveAudio">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b98a7d49d.mp3" type="audio/mp3">
</audio>

<script>
function goNext(){
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
}

/* NO button movement */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";
});

/* YES clicked */
function yesLove(){
  document.getElementById("page2").classList.remove("active");
  document.getElementById("page3").classList.add("active");
  startCamera();
  startRain();
}

/* Camera */
function startCamera(){
  navigator.mediaDevices.getUserMedia({video:true})
  .then(stream=>{
    document.getElementById("video").srcObject=stream;
  });
}

/* Hearts & Flowers rain */
function startRain(){
  setInterval(()=>{
    const el=document.createElement("div");
    el.className="fall";
    el.innerHTML=Math.random()>.5?"‚ù§Ô∏è":"üå∏";
    el.style.left=Math.random()*100+"vw";
    el.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),6000);
  },300);
}

/* Sound */
function playLove(){
  document.getElementById("loveAudio").play();
}
</script>

</body>
</html>
