<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026! ðŸŽ‰</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; /* Dark blue background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Confetti ko hide karne ke liye */
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4em;
            color: #ffcc00; /* Gold/Yellow color */
            margin-bottom: 0.5em;
            animation: bounceIn 1.5s ease-out; /* Text ke liye animation */
        }

        h2 {
            font-size: 2em;
            color: #00ff99; /* Bright Green */
            margin-top: 0;
            animation: pulse 2s infinite; /* Text ke liye animation */
        }

        /* --- Animation Keyframes --- */

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); color: #00ffcc; }
            100% { transform: scale(1); }
        }

        /* --- Confetti Animation (Simple Falling Effect) --- */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f06; /* Hot Pink */
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite;
        }

        /* Different colors and sizes for variety */
        .confetti:nth-child(2n) { background-color: #09f; width: 8px; height: 8px; }
        .confetti:nth-child(3n) { background-color: #ff0; width: 12px; height: 12px; }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Confetti positions and delays (For a scattered effect) */
        .confetti:nth-child(1) { left: 10%; animation-delay: 0.5s; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 2s; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 1s; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 3.5s; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 1.5s; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 4s; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 0s; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 3s; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy New Year! ðŸŽ‰</h1>
        <h2>Wishing you a wonderful 2026!</h2>
    </div>

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    
</body>
</html>
