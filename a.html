<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pooja ‚ù§Ô∏è</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body {
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: radial-gradient(circle, #ffdde1, #ee9ca7);
            font-family:'Segoe UI';
            overflow:hidden;
        }

        /* Glass Card */
        .card {
            width:90%;
            max-width:480px;
            background:rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            padding:35px;
            border-radius:25px;
            text-align:center;
            border:1px solid rgba(255,255,255,0.5);
            box-shadow:0px 0px 30px rgba(255, 69, 121, 0.25);
            animation: fadePopup 1.5s ease;
        }

        @keyframes fadePopup {
            0%{opacity:0; transform:scale(.6);}
            100%{opacity:1; transform:scale(1);}
        }

        h1{
            font-size:34px;
            color:#d81b60;
            margin-bottom:15px;
            font-weight:900;
            text-shadow:0px 0px 6px rgba(216,27,96,0.4);
            animation: glow 3s infinite linear;
        }

        @keyframes glow{
            0%{text-shadow:0 0 6px rgba(216,27,96,0.4);}
            50%{text-shadow:0 0 18px rgba(216,27,96,1);}
            100%{text-shadow:0 0 6px rgba(216,27,96,0.4);}
        }

        p{
            font-size:19px;
            color:#333;
            line-height:1.8;
            font-weight:500;
            animation:textShow 2s ease;
        }

        /* typewriter */
        .type {
            display:inline-block;
            border-right:3px solid #d81b60;
            white-space:nowrap;
            width:0;
            overflow:hidden;
            animation: typing 5s steps(60,end) forwards, blink .6s infinite;
        }

        @keyframes typing {
            to{width:100%;}
        }

        @keyframes blink {
            50%{border-color:transparent;}
        }

        /* Music Button */
        .btn{
            margin-top:28px;
            padding:14px 28px;
            border-radius:50px;
            background:#d81b60;
            color:white;
            border:none;
            font-size:18px;
            cursor:pointer;
            font-weight:bold;
            transition:.3s;
            box-shadow:0 6px 18px rgba(216,27,96,0.6);
        }

        .btn:hover{
            transform:scale(1.08);
        }

        .emoji{
            margin-top:20px;
            font-size:35px;
            animation:heartjump 1s infinite;
        }

        @keyframes heartjump{
            0%,100%{transform:translateY(0);}
            50%{transform:translateY(-6px);}
        }

        /* floating hearts */
        .heart{
            position:absolute;
            color:#ff2d55;
            animation: float linear forwards;
            opacity:0.9;
            z-index:-1;
        }

        @keyframes float {
            from{
                transform:translateY(100vh) rotate(0deg);
                opacity:1;
            }
            to{
                transform:translateY(-10vh) rotate(360deg);
                opacity:0;
            }
        }
    </style>
</head>

<body>

<div id="heartBox"></div>

<div class="card">
    <h1>Pooja ‚ù§Ô∏è</h1>

    <p class="type">
        "Main jaanta hoon tum naraz ho‚Ä¶ par sach bolu toh tumhaari 
        kami bahut mehsoos hoti hai. Main tumhe hurt nahi karna chahta.
        Jab bhi tum ready ho‚Ä¶ please ek message zaroor karna. I'm Sorry ‚ù§Ô∏è"
    </p>

    <audio id="song" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <button class="btn" onclick="playSong()">üéµ Start Music</button>

    <div class="emoji">ü•∫üôè</div>
</div>

<script>
    const audio = document.getElementById("song");
    const btn = document.querySelector(".btn");

    function playSong(){
        if(audio.paused){
            audio.play();
            btn.innerText="‚è∏Ô∏è Pause Song";
        } else {
            audio.pause();
            btn.innerText="üéµ Start Music";
        }
    }

    function makeHeart(){
        const h = document.createElement("div");
        h.innerHTML="‚ù§Ô∏è";
        h.className="heart";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=Math.random()*25+15+"px";
        h.style.animationDuration=Math.random()*3+3+"s";
        document.getElementById("heartBox").appendChild(h);
        setTimeout(()=>h.remove(),6000);
    }
    setInterval(makeHeart,200);
</script>

</body>
</html>
