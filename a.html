<!DOCTYPE html>
<html>
<head>
<style>
body{
 background:#000;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
}

.loader{
 width:60px;
 height:60px;
 position:relative;
 animation: grow 1.5s infinite;
}

.loader div{
 position:absolute;
 border-radius:50%;
 border:5px solid lime;
 opacity:0;
}

.loader div:nth-child(1){
 width:20px;height:20px;animation: pop 1s infinite;
}
.loader div:nth-child(2){
 width:35px;height:35px;animation: pop 1s infinite .2s;
}
.loader div:nth-child(3){
 width:50px;height:50px;animation: pop 1s infinite .4s;
}

@keyframes pop{
 0%{transform:scale(0.2);opacity:1;}
 100%{transform:scale(1.2);opacity:0;}
}
</style>
</head>
<body>

<div class="loader">
 <div></div>
 <div></div>
 <div></div>
</div>

</body>
</html>
