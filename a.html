<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Special One ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.container{
  background:#fff;
  padding:30px;
  border-radius:25px;
  text-align:center;
  max-width:350px;
  width:90%;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  position:relative;
}

h1{
  color:#ff3366;
  font-size:2rem;
}

p{
  color:#444;
  font-size:1.1rem;
}

.buttons{
  margin-top:20px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:1.1rem;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#ff3366;
  color:#fff;
}

#no{
  background:#ccc;
}

#finalMsg{
  display:none;
  margin-top:20px;
}

#cameraBox{
  display:none;
  margin-top:15px;
}

video{
  width:100%;
  border-radius:20px;
  border:4px solid #ff3366;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 6s linear infinite;
  color:#ff3366;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-100vh) scale(1.5); opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Ek Question ‚ù§Ô∏è</h1>
  <p>Kya tum meri life ka sabse special hissa banogi? ü•∫</p>

  <div class="buttons">
    <button id="yes">YES üòç</button>
    <button id="no">NO üôà</button>
  </div>

  <div id="finalMsg">
    <h1>I Love You ‚ù§Ô∏è</h1>
    <p>Jab bhi tum smile karti ho,<br> meri duniya roshan ho jaati hai ‚ú®</p>

    <div id="cameraBox">
      <video id="camera" autoplay playsinline></video>
      <p style="margin-top:10px;color:#ff3366;font-size:1.3rem;">
        This is the face I love üíñ
      </p>
    </div>
  </div>
</div>

<script>
// YES BUTTON
document.getElementById("yes").onclick = async ()=>{
  document.getElementById("finalMsg").style.display="block";
  document.getElementById("cameraBox").style.display="block";

  // hearts
  setInterval(createHeart,400);

  try{
    const stream = await navigator.mediaDevices.getUserMedia({
      video:{facingMode:"user"},
      audio:false
    });
    document.getElementById("camera").srcObject = stream;
  }catch(e){
    alert("Camera allow karo jaan ‚ù§Ô∏è");
  }

  setTimeout(()=>{
    alert("Smile üòä Because you are very special to me ‚ù§Ô∏è");
  },2000);
};

// NO BUTTON FUN
document.getElementById("no").onclick = ()=>{
  alert("NO option kaam hi nahi karta üòå‚ù§Ô∏è");
};

// HEART FUNCTION
function createHeart(){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),6000);
}
</script>

</body>
</html>
