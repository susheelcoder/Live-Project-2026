
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Countdown & Celebration ðŸŽ‰ (Mobile Ready)</title>
    <style>
        /* General Styles and Background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1f004b 0%, #05001a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Countdown Container */
        .countdown-container {
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.8) inset;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            margin: 20px;
            max-width: 90%; /* Mobile ke liye width fix ki */
        }

        h1 {
            font-size: 3em;
            color: #ffeb3b; 
            text-shadow: 0 0 10px #ff9800;
            margin-bottom: 20px;
        }

        /* Countdown Display Units */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Important: Agar screen choti ho to units wrap ho jayenge */
        }

        .time-unit {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px 10px; /* Padding kam ki */
            border-radius: 10px;
            min-width: 70px; /* Thoda chota kiya */
            transition: all 0.3s ease;
            cursor: default;
            user-select: none;
            flex-grow: 1; /* Units ko barabar jagah dene ke liye */
            margin: 5px; /* Units ke beech thoda space */
        }

        .time-unit span {
            display: block;
            font-size: 2.5em; /* Font size kam ki */
            font-weight: bold;
            color: #00ffc8; 
            text-shadow: 0 0 5px #00ffc8;
        }

        .time-unit small {
            font-size: 0.8em; /* Font size kam ki */
            text-transform: uppercase;
            color: #ccc;
        }

        /* New Year Celebration Message */
        #newYearMessage {
            font-size: 4em;
            color: #ff4081; 
            text-shadow: 0 0 20px #ff4081, 0 0 40px #ff4081;
            display: none; 
            animation: fadeIn 2s forwards;
            padding: 10px;
        }

        /* --- MEDIA QUERIES for Mobile --- */

        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Phone screen ke liye heading choti ki */
            }

            #countdown {
                gap: 10px;
            }

            .time-unit {
                min-width: 60px; /* Aur chota kiya */
                padding: 10px 5px;
            }

            .time-unit span {
                font-size: 2em; /* Phone screen ke liye numbers chote kiye */
            }
            
            .time-unit small {
                font-size: 0.7em;
            }

            #newYearMessage {
                font-size: 2.5em; /* Message size chota kiya */
            }
        }
        
        /* Baaki animation aur JS code same rahega */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #ffcc00; 
            top: -10vh; 
            opacity: 0;
            animation: fall-and-spin 5s linear infinite;
        }

        @keyframes fall-and-spin {
            0% { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate3d(var(--x-end), 100vh, 0) rotate(var(--deg-end)); opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="countdown-container" id="mainContainer">
        <h1>2026 New Year Countdown</h1>
        
        <div id="countdown">
            <div class="time-unit" id="days"><span>00</span><small>Days</small></div>
            <div class="time-unit" id="hours"><span>00</span><small>Hours</small></div>
            <div class="time-unit" id="minutes"><span>00</span><small>Minutes</small></div>
            <div class="time-unit" id="seconds"><span>00</span><small>Seconds</small></div>
        </div>
        
        <p id="newYearMessage">ðŸŽ‰ HAPPY NEW YEAR 2026! ðŸ¥³</p>
    </div>

    <script>
        // Current time is Friday, December 26, 2025 at 9:50:48 PM IST.
        const countdownDate = new Date("Jan 1, 2026 00:00:00").getTime();
        
        const confettiColors = ['#ff4081', '#00ffc8', '#ffeb3b', '#64ffda', '#ff80ab'];

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                document.getElementById("days").querySelector("span").innerText = String(days).padStart(2, '0');
                document.getElementById("hours").querySelector("span").innerText = String(hours).padStart(2, '0');
                document.getElementById("minutes").querySelector("span").innerText = String(minutes).padStart(2, '0');
                document.getElementById("seconds").querySelector("span").innerText = String(seconds).padStart(2, '0');
            } else {
                clearInterval(interval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("newYearMessage").style.display = "block";
                startConfettiBlast(); 
            }
        }

        updateCountdown(); 
        const interval = setInterval(updateCountdown, 1000);
        
        // --- Confetti Generation ---

        function createConfettiPiece() {
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';
            
            const size = Math.random() * 8 + 8;
            piece.style.width = size + 'px';
            piece.style.height = size * (Math.random() > 0.5 ? 1 : 2) + 'px';
            piece.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            
            piece.style.left = Math.random() * 100 + 'vw';
            
            piece.style.setProperty('--x-end', (Math.random() - 0.5) * 200 + 'px'); 
            piece.style.setProperty('--deg-end', (Math.random() * 1000) + 'deg'); 
            piece.style.animationDelay = (Math.random() * 5) + 's';
            piece.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            document.body.appendChild(piece);

            setTimeout(() => {
                piece.remove();
            }, 7000); 
        }

        function startConfettiBlast() {
             for(let i=0; i<50; i++) {
                createConfettiPiece();
             }
             setInterval(createConfettiPiece, 500); 
        }

        for(let i=0; i<15; i++) {
            createConfettiPiece();
        }

    </script>
</body>
</html>
