<div class="wave">
  <svg viewBox="0 24 150 28" preserveAspectRatio="none">
    <defs>
      <path id="w"
        d="M-160 44c30 0 58-18 88-18s58 18 88 18
           58-18 88-18 58 18 88 18v44h-352z"/>
    </defs>
    <g>
      <use href="#w" x="48" y="0" fill="#000"/>
      <use href="#w" x="48" y="4" fill="rgba(0,0,0,0.7)"/>
      <use href="#w" x="48" y="7" fill="rgba(0,0,0,0.4)"/>
    </g>
  </svg>
</div>

<style>
    .wave{
    position:absolute;
    bottom:0;
    width:100%;
    overflow:hidden;
    line-height:0;
}

.wave svg{
    display:block;
    width:100%;
    height:120px;
}

/* Optional smooth wave animation */
.wave use{
    animation: waveMove 18s linear infinite;
}

.wave use:nth-child(2){ animation-duration:22s }
.wave use:nth-child(3){ animation-duration:26s }

@keyframes waveMove{
    from{ transform:translateX(-80px); }
    to{ transform:translateX(80px); }
}

</style>
