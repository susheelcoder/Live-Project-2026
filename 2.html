<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Only For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.container{
  background:#fff;
  padding:30px;
  border-radius:25px;
  text-align:center;
  max-width:360px;
  width:90%;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  position:relative;
}

h1{ color:#ff3366; }
p{ color:#444; }

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:1.1rem;
  cursor:pointer;
  margin:10px;
}

#yes{ background:#ff3366; color:#fff; }
#no{ background:#ccc; }

#finalMsg{ display:none; }

#cameraBox{
  display:none;
  margin-top:15px;
  position:relative;
}

/* üé• CAMERA + BEAUTY FILTER */
video{
  width:100%;
  border-radius:20px;
  border:4px solid #ff3366;

  /* BEAUTY FILTER */
  filter:
    brightness(1.15)
    contrast(1.1)
    saturate(1.35)
    blur(0.6px);

  box-shadow:0 0 25px rgba(255,51,102,0.6);
}

/* Glow overlay */
.glow{
  position:absolute;
  inset:0;
  border-radius:20px;
  pointer-events:none;
  box-shadow:
    0 0 25px rgba(255,105,180,0.8),
    inset 0 0 15px rgba(255,182,193,0.6);
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Ek Question ‚ù§Ô∏è</h1>
  <p>Kya tum meri life ka sabse special hissa banogi? ü•∫</p>

  <button id="yes">YES üòç</button>
  <button id="no">NO üôà</button>

  <div id="finalMsg">
    <h1>I Love You ‚ù§Ô∏è</h1>
    <p>Tumhari muskaan hi meri duniya hai ‚ú®</p>

    <div id="cameraBox">
      <video id="camera" autoplay playsinline></video>
      <div class="glow"></div>
      <p style="color:#ff3366;font-size:1.3rem;margin-top:10px;">
        This is the face I love üíñ
      </p>
    </div>
  </div>
</div>

<script>
let cameraStream=null;

/* üé• CAMERA CONTROL ‚Äì PAGE LOAD PAR */
window.addEventListener("load", async ()=>{
  try{
    cameraStream = await navigator.mediaDevices.getUserMedia({
      video:{facingMode:"user"},
      audio:false
    });
    document.getElementById("camera").srcObject = cameraStream;
  }catch(e){
    alert("Camera allow karo jaan ‚ù§Ô∏è");
  }
});

/* YES BUTTON */
document.getElementById("yes").onclick = ()=>{
  document.getElementById("finalMsg").style.display="block";
  document.getElementById("cameraBox").style.display="block";

  setInterval(createHeart,400);

  setTimeout(()=>{
    alert("Beauty Mode ON ‚ú®\nBecause you are already beautiful ‚ù§Ô∏è");
  },1000);
};

/* NO BUTTON FUN */
document.getElementById("no").onclick = ()=>{
  alert("NO option sirf decoration ke liye hai üòå‚ù§Ô∏è");
};

/* HEART FUNCTION */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
</script>

</body>
</html>
